<header class="header">
    <div class="container">
        <div class="header-content">
            <!-- Logo/Brand -->
            <a routerLink="/" class="brand-link" (click)="closeMenu()">
                <span class="brand-text">
                    <span class="brand-accent">CJC</span> Detailing
                </span>
            </a>

            <!-- Desktop Navigation -->
            <nav class="desktop-nav">
                <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
                    Home
                </a>
                <a routerLink="/services" routerLinkActive="active" class="nav-link">
                    Services
                </a>
                <a routerLink="/about" routerLinkActive="active" class="nav-link">
                    About
                </a>
                <a routerLink="/contact" routerLinkActive="active" class="nav-link">
                    Contact
                </a>
                <a href="https://app.urable.com/virtual-shop/ZfzQ7ZQYrM7cAKNm1VWt" class="schedule-button" target="_blank">
                    Schedule Now
                </a>
            </nav>

            <!-- Mobile Menu Button -->
            <button class="mobile-menu-button" (click)="toggleMenu()"
                [attr.aria-label]="isMenuOpen ? 'Close menu' : 'Open menu'">
                @if (!isMenuOpen) {
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="4" x2="20" y1="6" y2="6" />
                    <line x1="4" x2="20" y1="12" y2="12" />
                    <line x1="4" x2="20" y1="18" y2="18" />
                </svg>
                }
                @if (isMenuOpen) {
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m18 6-12 12" />
                    <path d="m6 6 12 12" />
                </svg>
                }
            </button>
        </div>
    </div>

    <!-- Mobile Menu -->
    @if (isMenuOpen) {
    <div class="mobile-menu">
        <div class="container">
            <nav class="mobile-nav">
                <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                    class="mobile-nav-link" (click)="closeMenu()">
                    Home
                </a>
                <a routerLink="/services" routerLinkActive="active" class="mobile-nav-link" (click)="closeMenu()">
                    Services
                </a>
                <a routerLink="/about" routerLinkActive="active" class="mobile-nav-link" (click)="closeMenu()">
                    About
                </a>
                <a routerLink="/contact" routerLinkActive="active" class="mobile-nav-link" (click)="closeMenu()">
                    Contact
                </a>
                <a href="tel:+15555555555" class="mobile-schedule-button" (click)="closeMenu()">
                    <lucide-icon name="calendar-days" class="calendar-icon"></lucide-icon>
                    Schedule Now
                </a>
            </nav>
        </div>
    </div>
    }
</header>
